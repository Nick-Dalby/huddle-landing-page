<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body
    class="bg-[#684bae] bg-mobile-bg min-[376px]:bg-desktop-bg bg-no-repeat bg-cover min-h-screen p-8 lg:p-10 flex flex-col justify-between gap-7"
  >
    <header>
      <img src="assets/logo.svg" alt="huddle logo" class="w-36 lg:w-64" />
    </header>
    <main class="flex flex-col items-center justify-center lg:flex-row">
      <img
        class="object-contain pb-4 lg:p-10"
        src="assets/illustration-mockups.svg"
        alt="huddle mock up image"
      />
      <article
        class="text-white py-4 lg:py-16 px-2 lg:px-12 lg:w-1/2 flex flex-col gap-8 items-center lg:items-start text-center lg:text-left"
      >
        <h1 class="text-3xl lg:text-5xl leading-tight">
          Build The Community Your Fans Will Love
        </h1>
        <p class="text-base lg:text-xl leading-normal">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="bg-white rounded-full py-3 px-20 text-purple-700 hover:bg-fuchsia-400 hover:text-white hover:shadow-lg cursor-pointer"
        >
          Register
        </button>
      </article>
    </main>
    <footer class="flex gap-2 justify-center lg:justify-end ">
      <div
        class="border-white hover:border-fuchsia-500 text-white hover:text-fuchsia-500 border-2 w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
      >
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div
        class="border-white hover:border-fuchsia-500 text-white hover:text-fuchsia-500 border-2 w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
      >
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div
        class="border-white hover:border-fuchsia-500 text-white hover:text-fuchsia-500 border-2 w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
      >
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
